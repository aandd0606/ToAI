    <script>

        const articles = [
            {
                id: 1,
                title: "海上的黑金傳奇：東港黑鮪魚的華麗與哀愁",
                category: "家鄉產業 / 海洋",
                iconType: "Globe",
                color: "bg-blue-800",
                content: `每年初夏時節，當南風輕拂過台灣海峽，屏東東港鎮的空氣中便瀰漫著一股既興奮又緊張的氣息。這是一年一度「黑鮪魚文化觀光季」的序幕，也是漁民們與大海搏鬥一整年後的成果驗收。在東港的魚市場裡，人聲鼎沸，所有人的目光都聚焦在那些剛從深海中被拉起、體型碩大的深藍色魚體上。這些就是大名鼎鼎的黑鮪魚，學名為「太平洋藍鰭鮪（Pacific Bluefin Tuna）」。牠們不只是餐桌上的美味，更是海洋食物鏈頂端的掠食者，是大海中的王者。

黑鮪魚擁有完美的流線型壯碩身軀，背部呈現深邃的藍黑色，腹部則是銀白色，這種保護色讓牠們在深海中難以被發現。牠們猶如海中的魚雷，游速極快，瞬間爆發力驚人。為了維持這種高速巡航的能力，黑鮪魚演化出了獨特的生理機制——「區域吸熱（Regional Endothermy）」系統。一般的魚類是冷血動物，體溫會隨著海水溫度變化；但黑鮪魚的肌肉中充滿了密集的微血管網，能夠保留肌肉運作產生的熱能，使核心體溫高於周圍海水。這種特殊的構造，不僅讓牠們在冰冷的深海中依然行動敏捷，也造就了其魚肉呈現深邃的寶石紅色，且富含油脂。尤其是腹部肉（Otoro），其油脂分布如霜降雪花般美麗，入口即化，被全球饕客視為海中的極品，因此博得了「海中黑金」的美名，價格更是屢創新高。

每年的「第一鮪」拍賣，是全台矚目的焦點，也是漁民們至高無上的榮耀。要摘下這個皇冠，條件極為嚴苛，缺一不可：首先，必須是台灣籍漁船捕獲；其次，捕獲地點必須在台灣沿近海；第三，重量必須超過180公斤；第四，起鉤時必須確認魚體仍具有生命跡象（活魚）；最後，必須是全台灣最早返港並通過漁會鑑定的。在拍賣會上，拍賣官高亢的喊價聲、買家們激烈的眼神交鋒，往往能將一條魚的價格推上數百萬元的天價。這不僅象徵著該位船長一整年的好運，更帶動了整個屏東沿海地區的觀光經濟。遊客蜂擁而至，品嚐生魚片、購買魚鬆伴手禮，讓東港成為不夜城，漁業文化也因此更加廣為人知。

然而，在這場華麗的祭典背後，卻隱藏著令人憂心的海洋生態危機。黑鮪魚雖然壽命可達數十年，體型可長到數百公斤，但牠們成長緩慢，需要多年的時間才能性成熟並開始繁殖。過去幾十年間，由於全球壽司市場的需求暴增，導致嚴重的「過度捕撈（Overfishing）」。加上現代漁船配備了高科技聲納、衛星定位與直升機偵查，甚至使用大型圍網將大魚小魚一網打盡，這使得太平洋藍鰭鮪的野生族群數量急劇下降。根據科學家的調查，其數量甚至一度跌至歷史低點，僅剩下未開發前的百分之幾，面臨瀕危的邊緣。如果這個物種消失，不僅是美食的損失，更會破壞海洋生態系的平衡。

面對資源枯竭的威脅，國際間開始意識到問題的嚴重性，紛紛實施嚴格的配額管理。中西太平洋漁業委員會（WCPFC）制定了各國的捕撈上限，台灣作為負責任的漁業大國，也必須嚴格遵守。現在，每一條上岸的黑鮪魚，都必須掛上專屬的標籤，詳細記錄捕獲位置、重量、身長與船籍資料，這就是著名的「全魚身分證」制度。這不僅是為了溯源管理，讓消費者吃得安心，更是為了精確掌控捕撈量，避免資源崩潰。此外，漁民們也逐漸轉型，從過去追求「量」的濫捕，轉為追求「質」的精緻漁業，使用延繩釣等較友善的漁法，並發展休閒觀光，試圖在生計與生態間尋找平衡。

對於我們這一代的小學生來說，享受美食固然是權利，但學會「永續（Sustainability）」的觀念更是義務。黑鮪魚文化季不應該只是吃吃喝喝的嘉年華，更應該是一個認識海洋、尊重生命的教育場域。當我們在品嚐鮮美的生魚片時，也要思考這條魚背後的故事，以及大海所面臨的困境。如果我們只知道竭澤而漁，或許在不久的將來，這海中的黑色鑽石將只能在博物館的標本中看見。如何在經濟發展與生態保育之間取得平衡，讓年年有魚、歲歲有今朝，是東港、台灣，乃至於全人類必須共同面對的嚴肅課題。`,
                questions: [
                    { level: 1, question: "文中提到黑鮪魚演化出「區域吸熱」系統，這項生理機制主要賦予牠們什麼優勢？", options: ["讓牠們能發光吸引獵物。", "使核心體溫高於海水，維持高速巡航與爆發力。", "讓牠們可以不需要呼吸。", "保護皮膚不受海水腐蝕。"], answer: 1 },
                    { level: 2, question: "「第一鮪」拍賣價格屢創新高，除了魚肉本身美味外，根據文章推論，其高價背後還隱含了什麼意義？", options: ["象徵漁民的榮耀與好運，並具有帶動觀光經濟的宣傳價值。", "因為這條魚是用黃金餵養長大的。", "因為只有這條魚能做成生魚片。", "政府規定第一條魚必須賣很貴。"], answer: 0 },
                    { level: 3, question: "文章標題為「華麗與哀愁」，請整合全文，說明「哀愁」指的是什麼？", options: ["漁民出海捕魚很辛苦，常常會暈船。", "黑鮪魚肉質太好吃了，吃不到會很難過。", "因過度捕撈導致族群瀕危，面臨資源枯竭的生態危機。", "黑鮪魚長得不好看，所以感到哀愁。"], answer: 2 },
                    { level: 4, question: "作者認為黑鮪魚文化季不應只是「嘉年華」，而應是「教育場域」。你認同嗎？這對未來有何重要性？", options: ["不認同，觀光季只要負責賺錢就好，教育是學校的事。", "認同，唯有透過教育建立永續觀念，才能避免黑鮪魚滅絕，讓產業與生態共存。", "不認同，這會讓遊客覺得很無聊，不想來玩。", "認同，因為這樣可以賣更多教科書。"], answer: 1 },
                    { level: 2, question: "實施「全魚身分證」制度與配額管理，主要是為了解決文章中提到的哪項問題？", options: ["黑鮪魚體型太大的問題。", "魚肉價格太低的問題。", "高科技漁法濫用導致的過度捕撈與資源枯竭問題。", "遊客不知道怎麼吃生魚片的問題。"], answer: 2 }

            {
                id: 2,
                title: "從絕跡到重生：墾丁梅花鹿的復育之路",
                category: "環境教育 / 生態",
                iconType: "Leaf",
                color: "bg-emerald-600",
                content: `當你漫步在墾丁國家公園的社頂自然公園或龍磐大草原，若運氣好，或許能瞥見草叢間閃過一道帶有白色斑點的棕色身影，靈動的雙眼警覺地觀察著四周，那就是台灣特有的亞種——「台灣梅花鹿」。這些姿態優雅的精靈，背上的白色斑點在夏季最為明顯，宛如盛開的梅花，因而得名。牠們曾經遍布台灣西部的平原與低海拔丘陵，數量之多，令人難以想像。早在17世紀荷蘭統治時期，鹿皮就是台灣最重要的出口商品，當時一年可以出口十萬張以上的鹿皮到日本與中國，台灣甚至因此被稱為「鹿之島」，可見當時梅花鹿在台灣生態系中的優勢地位。

然而，這段輝煌的歷史卻也是梅花鹿悲歌的開始。隨著商業利益驅動的大量獵捕，以及漢人移民大規模開墾農田，梅花鹿的棲息地被嚴重破壞與壓縮。原本在平原奔跑的鹿群被迫退往深山，卻仍難逃獵槍的追擊。加上棲地零碎化導致基因交流困難，野生族群數量急劇下降。到了1969年，最後一隻野生梅花鹿在台灣東部被捕獲，這代表著梅花鹿在台灣的野外正式宣告「絕跡」。這不僅是一個物種的消失，更是人類對環境無情掠奪與開發的鐵證，提醒著我們過度利用自然資源的慘痛代價。

幸運的是，在1984年，為了彌補這段生態缺憾，墾丁國家公園管理處啟動了極具挑戰性的復育計畫。研究人員從台北市立動物園引進了少數僅存的梅花鹿，在社頂公園設立復育區。這不是一件容易的事，因為這些來自動物園的鹿已經習慣了人工餵養，失去了野外求生的本能。經過多年的細心照料、基因多樣性管理以及野放訓練，梅花鹿終於重新適應了野外環境，學會了覓食與躲避危險。如今，墾丁地區的野生梅花鹿數量已經超過兩千隻，遊客在野外巧遇梅花鹿已不再是夢想，這被視為台灣生態保育史上非常成功的案例，也象徵著台灣保育意識的覺醒。

不過，復育成功的故事並未就此畫下完美的句點，反而帶來了新的生態難題，這也是生態學上常提到的「成功的代價」。由於梅花鹿在野外缺乏雲豹等頂級掠食者（天敵）的控制，族群數量呈現爆炸性成長。過多的梅花鹿開始啃食珍貴的森林幼苗，導致森林更新困難，破壞了原本的植被結構，甚至影響了其他草食動物的生存空間。牠們甚至跑進周邊農田，吃掉農夫辛苦種植的火龍果和黑豆，造成嚴重的農損，引發農民的不滿；更有甚者，突然衝出馬路引發車禍，威脅駕駛人的安全，也造成鹿隻的傷亡。

這讓我們深刻反思：生態復育絕非只是單純地把動物養活、變多就好。大自然是一個環環相扣的複雜系統，當一個物種的數量超過了環境的「負載力（Carrying Capacity）」，就會引發連鎖反應，甚至造成另一種生態失衡。我們不能只看見梅花鹿可愛的一面，而忽視了生態平衡的機制。如何透過科學監測、棲地管理，甚至是適度的人為控制（如節育或移除），來處理野生動物與人類活動區域重疊的衝突，是我們在歡慶梅花鹿回歸後，必須更有智慧、更理性去解決的新課題。這也提醒我們，人類與自然的共存，需要不斷的調整與學習。`,
                questions: [
                    { level: 1, question: "台灣梅花鹿曾在1969年於野外絕跡，文章指出其歷史背景中的主要原因為何？", options: ["發生了嚴重的傳染病，導致鹿群集體死亡。", "荷蘭時期至漢人開墾期間的長期商業性獵捕與棲地喪失。", "氣候變遷導致台灣太熱，不適合生存。", "梅花鹿集體遷徙到菲律賓，不再回來。"], answer: 1 },
                    { level: 2, question: "文章提到復育成功後產生了「成功的代價」，這是指什麼生態現象？", options: ["梅花鹿變得太胖，跑不動。", "因缺乏天敵導致數量過多，造成植被破壞與人鹿衝突。", "梅花鹿學會了攻擊其他動物，變成肉食性。", "遊客太多，導致國家公園收入太高。"], answer: 1 },
                    { level: 3, question: "整合全文，梅花鹿從「鹿之島」的主角變成「絕跡」，再到「復育成功」，這段歷程反映了人類對待自然的態度有何轉變？", options: ["從掠奪資源到意識覺醒，試圖彌補過錯並尋求共存。", "人類一直都很愛護動物，從未改變。", "人類發現梅花鹿很值錢，所以才開始養。", "這只是自然演化，跟人類無關。"], answer: 0 },
                    { level: 4, question: "針對目前的「人鹿衝突」，如果你是國家公園管理員，根據文章建議，哪種做法最符合生態平衡原則？", options: ["全面開放獵殺，讓梅花鹿再次絕跡。", "完全不管，讓大自然自己解決。", "透過科學監測與棲地管理，適度控制族群數量。", "把所有的梅花鹿都關回動物園。"], answer: 2 },
                    { level: 2, question: "為什麼復育計畫中，需要對來自動物園的鹿進行「野放訓練」？", options: ["因為牠們已經習慣人工餵養，失去了野外求生與避險的本能。", "因為要訓練牠們表演給遊客看。", "因為要讓牠們學會聽懂人類的語言。", "因為要訓練牠們跑得比車子快。"], answer: 0 }
                ]
            },
            {
                id: 3,
                title: "泥漿與火焰的共舞：萬丹泥火山之謎",
                category: "家鄉地理 / 地質",
                iconType: "BookOpen",
                color: "bg-stone-500",
                content: `提到火山，大家腦海中浮現的往往是赤紅滾燙的岩漿、遮天蔽日的火山灰，以及毀滅性的高溫。但在屏東萬丹鄉和新園鄉的交界處，有一種截然不同的地質奇觀，噴發出來的不是高溫熔岩，而是灰黑色的冰涼泥漿，這就是著名的「泥火山」。萬丹泥火山並非像大屯山那樣的死火山或休眠火山，它是一座充滿活力的活泥火山，每隔一段時間（通常是幾個月或一年不等）就會噴發一次，而且它的噴發口並不固定，有時候在皇源聖殿旁，有時候在農田中央，就像是一條調皮的地底巨龍在翻身，讓人捉摸不定。

泥火山的形成需要具備三個關鍵地質條件：首先，地底下必須有富含水分的「泥漿」層，這些泥漿通常來自於深部的頁岩層；其次，必須有高壓的「天然氣」作為動力來源，這些氣體在地底累積了巨大的壓力；最後，地殼必須有裂隙（斷層）讓氣體帶著泥漿往上衝。當底下的天然氣累積了足夠的壓力，就會像搖晃過的汽水一樣，衝破地表，發出「波、波、波」的巨大聲響，噴出大量的泥漿與氣體。由於噴出的氣體中含有高濃度的甲烷，如果在噴發口點火，還會形成「水火同源」的壯觀奇景，熊熊火光在滾動的泥漿上燃燒，日夜不息，吸引許多遊客圍觀，這景象在夜晚尤其壯觀。

然而，對於依靠土地維生的當地農民來說，泥火山的噴發其實是一件讓人頭痛的天然災害。因為噴發出來的青灰岩泥漿，乾燥後會變得像水泥一樣堅硬，而且含有高鹽分與其他礦物質。一旦農田被泥漿淹沒，土壤結構會被嚴重破壞，變得不透氣且貧瘠，往往需要好幾年的時間進行客土改良（換土）或大量灌水洗鹽，才能重新種植紅豆或稻米，這對農民來說是沉重的經濟負擔。有時候，泥火山甚至會噴發在馬路上或房屋旁，造成交通中斷或建築受損。

不過，屏東人展現了強大的適應力與創意，既然無法阻止泥火山噴發，那就學習與之共存，甚至將災害轉化為資源。這種特殊的青灰岩泥土雖然貧瘠，但質地細緻，有人將其過濾處理後，拿來做成「泥火山紅豆餅」的特色行銷，吸引觀光客；也有藝術家利用其耐高溫的特性，將泥漿燒製成獨特的陶器，變成了在地的文創特色。此外，泥火山的噴發也成為當地的觀光資源，帶動了周邊的發展。

萬丹泥火山是台灣地質活動的活教材，它生動地告訴我們，我們腳下的土地並不是靜止不動的，而是充滿了能量與變動。這也反映了台灣位於板塊交界處的地質特性。看著噴發的泥漿與火焰，我們除了讚嘆大自然的鬼斧神工，更能體會到在這片土地上生活的人們，如何與這種不可預測的自然現象共存，並在災害中尋找轉機的強大韌性。這正是地理環境與人文生活相互影響、相互適應的最佳寫照。`,
                questions: [
                    { level: 1, question: "泥火山噴發需要具備三個條件，下列何者「不是」其中之一？", options: ["地底下富含水分的泥漿層。", "高壓的天然氣作為動力。", "高溫滾燙的紅色岩漿。", "地殼有裂隙讓物質往上衝。"], answer: 2 },
                    { level: 2, question: "為什麼泥火山噴發時若點火會燃燒？（推論題）", options: ["因為泥漿本身是易燃物。", "因為噴出的氣體中含有高濃度的甲烷（天然氣）。", "因為地底溫度太高把空氣點燃了。", "因為遊客亂丟菸蒂。"], answer: 1 },
                    { level: 3, question: "文章標題為「泥漿與火焰的共舞」，這象徵了萬丹泥火山的什麼特性？", options: ["泥火山會跳舞。", "水火同源的特殊地質景觀。", "泥火山很危險，會燒毀一切。", "當地人會在泥火山旁邊跳舞慶祝。"], answer: 1 },
                    { level: 4, question: "對於農民來說是「災害」，對觀光客來說是「奇景」。這反映了人類與自然環境的何種關係？", options: ["自然環境對人類只有好處沒有壞處。", "不同立場對同一自然現象會有不同的價值判斷與調適方式。", "農民應該搬家，把土地讓給觀光客。", "觀光客應該幫忙農民種田。"], answer: 1 },
                    { level: 3, question: "當地居民將貧瘠的泥火山泥轉化為紅豆餅行銷或陶藝創作，這體現了什麼精神？", options: ["逃避現實，不想面對災害。", "轉化危機為轉機，與自然環境共存的韌性與創意。", "浪費資源，做一些沒用的東西。", "迷信泥土有神奇療效。"], answer: 1 }
                ]

            {
                id: 4,
                title: "保衛家園的六堆客家人：乙未戰爭的故事",
                category: "家鄉歷史 / 文化",
                iconType: "Award",
                color: "bg-red-700",
                content: `1895年，是台灣歷史上非常沉重且關鍵的一年。因為清朝在甲午戰爭中戰敗，被迫簽訂了《馬關條約》，將台灣與澎湖割讓給日本。這個消息傳回台灣，引起了全島的震驚與悲憤。當日本軍隊登陸台灣準備進行接收時，全台各地爆發了激烈的武裝抵抗，這場戰爭被稱為「乙未戰爭」。在屏東的六堆客家聚落，也上演了一場可歌可泣的保衛戰，其中最著名、最慘烈的莫過於「步月樓戰役」。

首先，我們要了解「六堆」並不是一個具體的地名，而是一種為了生存與防禦而建立的組織架構。早期的屏東客家先民為了抵禦外敵與保衛家園，將散布在高屏溪流域的聚落分成前、後、左、右、中、先鋒六個隊伍（堆）。這種組織平時務農，戰時就變成民兵互相支援，展現了極高的團結性與組織力。當1895年日軍逼近屏東時，六堆的大總理蕭光明，不願見家園被外族統治，毅然率領著客家義勇軍在佳冬鄉的蕭家古厝（步月樓）與日軍展開激戰。他們利用聚落的圍牆、刺竹林作為防線，誓死保衛家園。

這是一場實力懸殊的對決。客家義勇軍手中的武器大多是簡陋的火繩槍、大刀和農具，而日軍則配備了現代化的步槍、機關槍與大砲。儘管勝算渺茫，但六堆義民們為了守護祖先留下來的土地與尊嚴，依然視死如歸。步月樓戰役打得非常激烈，義軍利用蕭家古厝堅固的圍牆與槍樓進行頑強抵抗，造成日軍不少傷亡。然而，終究敵不過日軍強大的火力，步月樓最終被攻破，許多義民壯烈犧牲。步月樓的牆上至今仍留有當年激戰的彈孔，見證了那段血淚交織的歷史，每一孔彈痕都訴說著一個關於勇氣的故事。

這場戰爭最後當然是失敗了，許多英勇的義民犧牲了寶貴的生命，台灣也進入了長達50年的日本統治時期。但是，他們展現出的「硬頸精神」——那種不畏強權、團結一致、保鄉衛土的勇氣，卻永遠留在了歷史中，成為客家文化最核心的價值。這種精神不僅是對抗外敵，更是一種對土地的熱愛與責任感。現在，我們在六堆地區（如內埔、竹田、佳冬等）還能看到忠義亭（祠），那裡供奉著歷代保衛家園犧牲的義民爺，受後人景仰與祭拜。

學習這段歷史，不是為了記住仇恨，而是要認識我們先民的勇氣與犧牲。我們現在所享受的和平生活，並不是理所當然的，而是前人用鮮血與汗水換來的。身為六堆的後代，或是生活在這片土地上的我們，都應該珍惜這份得來不易的安寧。透過了解乙未戰爭的故事，我們能更深刻地體會到「團結」的重要，並傳承那份愛鄉愛土的精神，在面對未來的挑戰時，也能擁有同樣的堅韌與勇氣。`,
                questions: [
                    { level: 1, question: "「乙未戰爭」發生的直接歷史導火線是？", options: ["鄭成功收復台灣。", "清朝簽訂《馬關條約》，將台灣割讓給日本。", "國民政府撤退來台。", "荷蘭人攻打台灣。"], answer: 1 },
                    { level: 2, question: "六堆義勇軍在步月樓戰役中雖裝備劣勢仍誓死抵抗，這主要展現了哪種精神？", options: ["投機取巧。", "硬頸精神（不畏強權、保鄉衛土）。", "盲目服從。", "追求個人利益。"], answer: 1 },
                    { level: 3, question: "「六堆」作為一個組織，其最大的功能與特色是什麼？", options: ["為了舉辦運動會而成立的體育組織。", "平時務農、戰時防禦的民兵互助組織，展現高度團結。", "為了賺錢而成立的商業公會。", "為了宗教信仰而成立的教會。"], answer: 1 },
                    { level: 4, question: "作者認為現代人學習這段戰爭歷史的主要目的是什麼？", options: ["為了報仇雪恨，討厭日本人。", "為了認識先民勇氣，珍惜和平，並傳承愛鄉土的精神。", "為了研究武器的構造。", "為了考試考一百分。"], answer: 1 },
                    { level: 2, question: "步月樓牆上的彈孔，在歷史傳承中扮演了什麼角色？", options: ["破壞美觀的瑕疵。", "見證當年激戰歷史與先民犧牲的具體證據。", "通風用的孔洞。", "讓小鳥築巢的地方。"], answer: 1 }
                ]
            },
            {
                id: 5,
                title: "虛擬世界的真實冒險：元宇宙與未來",
                category: "科技教育 / 未來",
                iconType: "Cpu",
                color: "bg-indigo-600",
                content: `你有沒有想過，如果有一天，你可以不用出門，只要戴上一副特殊的眼鏡，就能瞬間移動到火星上散步，感受紅色的沙塵；或是穿越時空回到古代，親眼目睹金字塔的建造過程；甚至能在一個虛擬的教室裡，跟來自世界各地的朋友一起做化學實驗，而且不用擔心爆炸？這聽起來像是科幻電影的情節，甚至是哆啦A夢的任意門，但這正是目前科技界最熱門、最令人興奮的話題——「元宇宙（Metaverse）」。

元宇宙並不是單一的技術，而是一個結合了虛擬實境（VR）、擴增實境（AR）、人工智慧（AI）、區塊鏈和高速網際網路（5G/6G）的龐大虛擬世界。在那裡，你不再只是一個盯著螢幕的觀眾，而是一個身歷其境的參與者。你會擁有一個虛擬的分身（Avatar），這個分身可以代表你的個性，你可以用它來工作、上學、購物、玩遊戲，甚至參加虛擬演唱會，感覺就像真的生活在那個世界一樣。

元宇宙的應用潛力無窮。在醫療方面，醫生可以在元宇宙裡練習複雜的手術，或是遠距指導偏鄉的醫療人員；在建築方面，設計師可以在蓋房子前，先走進虛擬的房子裡檢查每一個細節，避免錯誤；在商業方面，你可以試穿虛擬的衣服，滿意了再下單。對於教育來說，元宇宙更是一場革命。它能讓抽象的課本知識變得立體且可互動，比方說，生物課時你可以縮小進入血管裡，看紅血球怎麼運送氧氣；地理課時你可以飛越聖母峰，觀察冰河的地形。這種沉浸式的體驗學習，將會讓學習變得更有趣、更有效率。

但是，元宇宙這把雙面刃也帶來了許多隱憂與挑戰。首先是「沉迷」的問題，如果大家都沉迷在完美的虛擬世界裡，獲得了在現實中得不到的成就感，會不會因此逃避現實，忘記了真實世界的人際關係與責任？其次是「認知」的混淆，長期生活在虛擬世界，會不會分不清楚什麼是真、什麼是假？還有，在元宇宙裡的個資安全、隱私權，以及虛擬霸凌問題，也是需要被嚴肅看待的。如果有人在元宇宙裡偷了你的虛擬寶物，或是辱罵你的分身，法律該如何保護你？這些都是目前還在探索的法律與道德灰色地帶。

元宇宙就像是一個即將到來的新大陸，它開啟了無限的想像，也考驗著我們的智慧。未來的我們，很可能是穿梭在「實體」與「虛擬」兩個世界的一代。我們不能盲目地擁抱科技，也不能害怕地拒絕它。如何善用科技來改善真實生活，提升人類的福祉，而不是被科技綁架、逃避現實，是每個小學生現在就要開始思考的課題。保持好奇心，同時具備批判思考的能力，才能在元宇宙的浪潮中站穩腳步。`,
                questions: [
                    { level: 1, question: "元宇宙並非單一技術，而是多種科技的結合。下列何者「不屬於」元宇宙的核心技術？", options: ["虛擬實境（VR）與擴增實境（AR）。", "人工智慧（AI）與高速網路。", "傳統的收音機廣播技術。", "區塊鏈技術。"], answer: 2 },
                    { level: 2, question: "文章提到元宇宙在教育上的應用（如進入血管觀察紅血球），其主要優勢是什麼？", options: ["可以不用背書。", "將抽象知識具象化，提供沉浸式體驗，提升學習興趣與效率。", "可以把老師換成機器人。", "上課時間可以縮短。"], answer: 1 },
                    { level: 3, question: "作者將元宇宙形容為「雙面刃」，這意味著什麼？", options: ["元宇宙很危險，會割傷人。", "元宇宙同時帶來巨大的便利與機會，但也伴隨著沉迷、隱私與倫理等風險。", "元宇宙只有好處沒有壞處。", "元宇宙很貴，只有有錢人能用。"], answer: 1 },
                    { level: 4, question: "面對元宇宙的發展，作者建議我們應抱持何種態度？", options: ["完全拒絕，因為風險太高。", "無條件擁抱，因為科技就是未來。", "保持好奇並具備批判思考，善用科技改善真實生活，而非逃避現實。", "只用來玩遊戲，不要做正事。"], answer: 2 },
                    { level: 2, question: "在元宇宙中，如果有人辱罵你的虛擬分身（Avatar），這衍生出了什麼問題？", options: ["電腦中毒問題。", "法律與道德的灰色地帶（如虛擬霸凌的界定與法律保護）。", "網路連線速度問題。", "虛擬貨幣貶值問題。"], answer: 1 }
                ]
            },
            {
                id: 6,
                title: "一件衣服的代價：快時尚的環境災難",
                category: "環境教育 / 消費",
                iconType: "Leaf",
                color: "bg-teal-600",
                content: `當你走進百貨公司或滑手機逛網拍時，是否常被琳瑯滿目的漂亮衣服吸引？而且價格好便宜，一件T恤可能只要一杯飲料的錢，讓人忍不住想多買幾件，甚至買了不穿也不心疼。這種「推出新款速度極快、價格低廉、鼓勵大量消費」的商業模式，被稱為「快時尚（Fast Fashion）」。雖然它讓我們可以輕鬆趕上流行、省下荷包，但你可能不知道，地球卻為此付出了慘痛的代價，這是一場正在發生的環境災難。

你知道嗎？時尚產業是全球第二大汙染源，僅次於石油業。為了種植做衣服的棉花，需要消耗大量的水資源。製作一件棉T恤竟然需要2700公升的水，這足夠一個人喝三年！而且棉花田使用了大量的農藥，會汙染土壤和地下水。為了把布料染成漂亮的顏色，工廠排放出含有重金屬和化學物質的有毒廢水，染黑了河流，毒害了水中的生物，最後甚至透過食物鏈回到人類身上。

更可怕的是，因為衣服太便宜，品質往往不佳，大家穿幾次就丟，導致世界上出現了巨大的「舊衣墳場」。在南美洲智利的阿塔卡馬沙漠裡，堆積如山的舊衣服在那裡曝曬，綿延好幾公里。這些衣服很多是人造纖維（塑膠）做的，幾百年都無法分解，還會釋放出塑膠微粒和毒氣，嚴重破壞當地的生態環境。這就像是地球上的一道傷疤，提醒著我們過度消費的惡果。

此外，許多快時尚品牌的衣服，是剝削落後國家的勞工做出來的。那些在孟加拉、柬埔寨的工人，即使每天工作十幾個小時，在危險的環境下車縫衣服，賺的錢卻連飯都吃不飽。我們身上便宜的衣服，可能是建立在別人的血汗之上。這是一個嚴肅的社會正義問題。

所以，下一次想買新衣服時，請先停下來問問自己：「我是『需要』還是『想要』？」、「這件衣服我會穿很久嗎？」。我們可以選擇「慢時尚」，支持品質好且耐穿的衣服；或是購買二手衣，賦予舊衣新生命；甚至發揮創意，把舊衣改造成包包或飾品。做一個負責任的消費者，你的每一次消費選擇，都是在為你想要的世界投票。減少浪費，愛惜物資，你的選擇可以讓地球變美麗。`,
                questions: [

                    { level: 4, question: "除了環境問題，快時尚還涉及了什麼社會倫理議題？", options: ["設計師抄襲問題。", "剝削勞工權益（低薪、惡劣工作環境）。", "布料短缺問題。", "店員態度不佳。"], answer: 1 },

            {
                id: 7,
                title: "月琴思想起：恆春民謠的靈魂",
                category: "家鄉文化 / 音樂",
                iconType: "Music",
                color: "bg-amber-600",
                content: `「思啊想啊起～」當那蒼涼而有力的歌聲響起，搭配著簡單的兩根弦樂器，這就是屏東恆春最道地的聲音——「恆春民謠」。在那個沒有收音機、沒有手機、沒有電視的年代，恆春的先民們在田裡辛苦工作、或是晚上在庭院乘涼時，會抱著一把形狀像滿月的「月琴」，隨口哼唱出生活的心情。這些歌聲裡，有離鄉背井的無奈、有對愛情的渴望、也有對生活困苦的嘆息。

恆春民謠最特別的地方，在於它沒有固定的歌詞。這與我們現在聽的流行歌曲完全不同。歌手會依照當下的情境「即興創作」，把看到的風景、心裡的快樂或悲傷，甚至是對社會時事的看法，通通唱進歌裡。這種「唱出心聲」的特色，被稱為「褒歌」或「觸景生情」，讓每一首歌都是獨一無二的，充滿了真實的情感與生命力。恆春民謠的曲調豐富多變，包括思想起、四季春、牛母伴等，每一種曲調都有其獨特的韻味。

提到恆春民謠，絕對不能不提傳奇人物「陳達」老先生。他雖然不識字，也沒學過正規的樂理，更沒有受過專業的聲樂訓練，但他擁有一種與生俱來的天賦。他彈著月琴，那像風一樣自由、像海浪一樣起伏的歌聲，充滿了故事性與感染力。他的歌聲被音樂家許常惠和史惟亮發掘後，震撼了全台灣，讓更多人聽見了這來自土地的聲音，也讓恆春民謠成為台灣重要的文化資產。陳達的歌聲，代表了那個時代底層人民最真實的吶喊。

然而，隨著時代變遷，老藝人逐漸凋零，年輕人多聽流行音樂，這項無形文化資產一度面臨失傳的危機。好在現在恆春的學校和社區都在積極推廣「民謠傳習」，很多小朋友從幼兒園就開始學彈月琴，甚至阿公阿嬤也會教孫子唱民謠。每年的「恆春民謠音樂節」，更會有千人以此合奏，場面壯觀，那震撼人心的樂音，象徵著文化的傳承與新生。

月琴不只是樂器，它是恆春人的靈魂，是土地長出來的歌。學習民謠，不僅是學習一種樂器，更是學習傾聽家鄉的聲音，了解先民的生活與情感。把這份來自土地的感動一代一代傳唱下去，讓世界聽見屏東的聲音，是我們共同的責任。`,
                questions: [
                    { level: 1, question: "恆春民謠最主要的伴奏樂器是什麼？", options: ["鋼琴。", "小提琴。", "月琴。", "吉他。"], answer: 2 },
                    { level: 2, question: "恆春民謠的歌詞特色「即興創作」，反映了先民什麼樣的生活型態？", options: ["他們喜歡背書。", "他們生活富裕，有很多時間寫歌。", "他們將生活中的勞動、情感與所見所聞直接轉化為歌聲，真實反映當下。", "他們記性不好，記不住歌詞。"], answer: 2 },
                    { level: 3, question: "陳達老先生不識字卻能成為民謠傳奇，這說明了藝術的本質是什麼？", options: ["藝術一定要受過高等教育才能展現。", "真摯的情感與生命歷練，比技巧和學歷更能打動人心。", "藝術需要昂貴的樂器。", "藝術只是運氣好而已。"], answer: 1 },
                    { level: 3, question: "「千人月琴合奏」活動對於恆春民謠的發展有何重要意義？", options: ["創造金氏世界紀錄。", "凝聚地方認同，展現文化傳承的成果與生命力，避免技藝失傳。", "比賽誰彈得最大聲。", "為了把月琴賣給遊客。"], answer: 1 },
                    { level: 4, question: "作者說民謠是「土地長出來的歌」，這句話運用了什麼修辭？它想表達什麼？", options: ["譬喻法；表達民謠與在地生活、環境緊密連結，具有原生性。", "誇飾法；表達民謠像植物一樣會發芽。", "擬人法；表達土地會唱歌。", "排比法；表達民謠很多首。"], answer: 0 }
                ]
            },
            {
                id: 8,
                title: "睡不飽的大腦：你有「睡眠負債」嗎？",
                category: "健康教育 / 生活",
                iconType: "Heart",
                color: "bg-indigo-400",
                content: `「再玩一局就好！」、「這集卡通看完就睡！」你是不是常常到了晚上捨不得睡覺，第二天早上又賴床爬不起來，到學校後覺得頭昏腦脹？小心，你可能已經欠下了可怕的「睡眠負債（Sleep Debt）」。這不是欠錢，而是欠你的身體和腦袋休息的時間，而且這筆債的利息很高，會嚴重影響你的健康與學習。

睡眠不僅僅是讓身體休息，更是大腦進行「大掃除」與「修復」的關鍵時刻。當我們進入熟睡期時，大腦會分泌「生長激素」，這對發育中的小學生來說非常重要，它能讓你長高、修復受損的細胞與組織。同時，大腦還會啟動一套特殊的清潔系統（膠淋巴系統），像倒垃圾一樣，清除白天腦細胞運作時累積的代謝廢物（毒素），其中包含可能導致失智症的物質。更重要的是，大腦會利用睡眠時間整理記憶，把白天學到的知識從短期記憶區搬運到長期記憶區儲存。所以，睡得好的人，通常記憶力比較好，學習效率更高，情緒也比較穩定。

根據專家的建議，小學生每天需要 9 到 11 小時的充足睡眠。如果你長期睡不夠，就像欠銀行錢一樣，利息會越滾越多，形成「慢性睡眠剝奪」。你會發現自己上課無法專心、反應變慢、容易生氣或焦慮、甚至免疫力下降常感冒，連運動表現也會變差。而且，科學研究指出，這種長期的睡眠債是很難補回來的，週末狂睡並不能完全消除平日累積的深層疲勞，反而可能打亂生理時鐘，造成「社交時差」，讓你週一更難起床。

要怎麼還債並保持大腦健康呢？最好的方法是建立規律的作息：
1. **固定時間睡覺**：建議晚上9點到10點前就寢，養成生理時鐘。
2. **睡前儀式**：睡前一小時不看手機、平板等3C產品，因為螢幕的藍光會抑制褪黑激素分泌，趕走睡意。可以改為閱讀、聽輕音樂或泡澡。
3. **環境營造**：房間保持黑暗、安靜與適當的溫度。

把睡眠當成跟吃飯、寫功課一樣重要的任務。因為只有睡得好，大腦充飽電，你醒著的時候才會更精彩、更聰明、更快樂！`,
                questions: [
                    { level: 1, question: "「睡眠負債」是指什麼狀況？", options: ["睡覺要付錢給銀行。", "長期睡眠不足，累積的疲勞像債務一樣影響身心健康。", "睡覺時夢到欠錢。", "睡太久導致頭痛。"], answer: 1 },
                    { level: 2, question: "為什麼睡眠對學習很重要？根據文章推論，主要原因為何？", options: ["因為睡覺可以不用聽老師講課。", "因為大腦會在睡眠時整理記憶，將短期記憶轉化為長期記憶，鞏固學習成果。", "因為睡飽了才有力氣玩。", "因為做夢會夢到考試答案。"], answer: 1 },
                    { level: 1, question: "睡前滑手機會導致失眠，是因為螢幕藍光抑制了什麼物質的分泌？", options: ["生長激素。", "褪黑激素。", "胰島素。", "腎上腺素。"], answer: 1 },
                    { level: 3, question: "對於「週末狂睡補眠」的做法，文章抱持什麼觀點？", options: ["非常有效，可以完全消除疲勞。", "效果有限，且可能打亂生理時鐘（社交時差），不如平日規律作息。", "是唯一解決睡眠負債的方法。", "建議喝咖啡代替補眠。"], answer: 1 },
                    { level: 4, question: "文章建議將睡眠當成「重要任務」，這反映了哪種健康觀念？", options: ["睡眠是浪費時間，能少睡就少睡。", "睡眠是身心健康的基礎，應主動管理而非被動犧牲。", "只要吃保健食品就不用睡覺。", "成績比健康更重要。"], answer: 1 }
                ]
            },
            {
                id: 9,
                title: "火場求生的迷思：別再找濕毛巾了！",
                category: "防災教育 / 安全",
                iconType: "Shield",
                color: "bg-red-600",
                content: `如果現在發生火災，你的第一反應是什麼？「趕快找濕毛巾摀住口鼻？」、「躲進浴室？」、「往樓上跑？」這些我們以前常聽到的觀念，其實很多都已經過時，甚至是致命的錯誤！火場求生的觀念必須與時俱進，錯誤的判斷往往比火災本身更危險。

首先，我們要知道現代火災最可怕的殺手不是紅色的火，而是黑色的「濃煙」。濃煙中含有劇毒氣體（如一氧化碳）和高溫，吸入一口就可能讓人昏迷甚至死亡。過去教導找濕毛巾，是為了過濾煙塵，但在濃煙密布的環境下，濕毛巾根本擋不住毒氣（一氧化碳會穿透水），也擋不住高溫蒸氣（水受熱變水蒸氣會燙傷呼吸道）。更重要的是，為了找水源弄濕毛巾，你會浪費逃生的黃金時間，甚至為了去浴室而移動到危險區域。

躲進浴室更是一個極度危險的行為。因為浴室的門通常是塑膠做的，遇熱很容易軟化變形甚至融化，濃煙會直接灌進去。而且浴室通常沒有對外窗可以求救或逃生，排水孔下方也有存水彎，新鮮空氣進不來。一旦躲進去，往往就成了甕中之鱉。

那麼，正確的求生原則是什麼呢？口訣是「小火快跑，濃煙關門」。
1. **小火快跑**：如果火勢還小，逃生路徑（樓梯間）沒有濃煙，也沒有高溫，就迅速往下、往外逃生。記得隨手關門，減緩火勢蔓延。
2. **濃煙關門**：如果打開門發現門外已經充滿濃煙或高溫，千萬不要強行衝出去。立刻關上門，這道門可以暫時阻擋火勢和濃煙。接著用衣物或毛巾塞住門縫（防止煙霧滲入），然後到有窗戶的地方等待救援，並打電話告知消防隊你的位置。

面對火災，保持冷靜判斷是活下來的關鍵。改掉錯誤的舊觀念，記住「避開濃煙」才是求生的最高原則。平時也要熟悉家裡和學校的逃生路線，這樣在危急時刻才能做出最正確的反應。`,
                questions: [
                    { level: 1, question: "火場中致死率最高的殺手通常是？", options: ["被火燒傷。", "被踩踏受傷。", "吸入濃煙（有毒氣體與高溫）。", "被水淹死。"], answer: 2 },
                    { level: 4, question: "為什麼現在消防觀念強烈建議「不要找濕毛巾」？", options: ["因為毛巾太貴。", "因為浪費逃生黃金時間，且濕毛巾無法有效阻擋濃煙中的毒氣與高溫。", "因為找不到水。", "因為濕毛巾會讓臉過敏。"], answer: 1 },
                    { level: 2, question: "躲進浴室之所以危險，主要原因不包括下列哪項？", options: ["浴室門（多為塑膠）不耐高溫，易融化。", "浴室通常缺乏對外窗與新鮮空氣。", "浴室排水孔有新鮮空氣（錯誤，通常有存水彎）。", "浴室容易被濃煙灌入。"], answer: 2 },
                    { level: 3, question: "「濃煙關門」的求生原理是什麼？（推論題）", options: ["把火關在外面燒。", "利用門版暫時阻隔濃煙與熱氣進入室內，爭取待救時間，形成相對安全的求生空間。", "關門是為了不讓別人進來。", "關門比較安靜。"], answer: 1 },
                    { level: 4, question: "遇到火災時，判斷要「逃」還是「躲」的關鍵依據是？", options: ["看到火就跳樓。", "逃生路徑（如樓梯間）是否有濃煙與高溫。", "一定要帶錢包再跑。", "躲在棉被裡不要出來。"], answer: 1 }
                ]
            },
            {
                id: 10,
                title: "客家奧運會：六堆運動會的團結精神",
                category: "家鄉文化 / 體育",
                iconType: "Users",
                color: "bg-blue-700",
                content: `你知道嗎？在屏東的六堆客家地區，有一個被當地人自豪地稱為「大武山下的奧運會」的盛事，那就是「六堆運動會」。這不只是一場單純的體育比賽，更是延續了三百多年的團結傳統與歷史記憶，是台灣獨一無二的文化風景。

六堆運動會的起源，要追溯到清朝時期。當時為了保衛家園，高屏地區的客家聚落組成了「六堆」這個民兵防禦組織（前、後、左、右、中、先鋒堆）。平時大家各自務農，但會在農閒時聚在一起練武健身，演練陣法，準備隨時應對外來的威脅。這種「保鄉衛土」的軍事訓練，後來隨著時代變遷，逐漸演變成了競技與聯誼性質的運動會。第一屆六堆運動會舉辦在1948年，歷史非常悠久，甚至比亞洲運動會（亞運）還要早呢！

六堆運動會的比賽項目非常多元且有趣。除了常見的田徑跑步、球類運動外，還保留了許多充滿客家特色的民俗競賽。例如「攻炮城」，這原本是防禦工事的演練，現在變成了將鞭炮投擲進高處小籠子的準度比賽；還有「跌三烏」，類似擲筊的運氣與技巧遊戲。這些項目不僅考驗體力，更傳承了先民的生活智慧。

在運動會期間，來自六堆各個鄉鎮（如竹田、內埔、萬巒、美濃等）的鄉親會齊聚一堂。大家在場上拚盡全力爭取榮譽，場下則互相加油打氣，就像一家人一樣。這場運動會最重要的意義，不在於誰拿了幾面金牌，而在於維繫六堆人的感情，凝聚族群認同，並提醒後代子孫莫忘祖先團結互助、硬頸打拚的精神。這是全台灣唯一跨越縣市鄉鎮區域的單一族群運動會，展現了強大的社會凝聚力。`,
                questions: [
                    { level: 1, question: "六堆運動會被譽為「大武山下的奧運」，其歷史淵源來自？", options: ["客家人喜歡看奧運轉播。", "早期六堆民團組織平時練武健身、保鄉衛土的傳統。", "政府為了推廣觀光硬辦的。", "因為獎金很高。"], answer: 1 },

                    { level: 1, question: "下列哪一項是具備客家特色的民俗競賽項目？", options: ["大隊接力。", "攻炮城。", "游泳。", "跳高。"], answer: 1 },

                    { level: 1, question: "六堆組織最初成立的目的是？", options: ["為了舉辦運動會。", "為了保衛家園而組成的民兵自衛組織。", "為了種田比較方便。", "為了去台北抗議。"], answer: 1 }

            {
                id: 11,
                title: "導盲犬不是寵物：路上的溫柔領航員",
                category: "社會議題 / 動物",
                iconType: "UsersOrange",
                color: "bg-orange-400",
                content: `走在熙來攘往的街道上，如果你看到一隻穿著紅色或黃色背心的拉布拉多或黃金獵犬，正專心地帶著視障朋友避開障礙物，那是一隻正在執行任務的「導盲犬」。請注意，牠們絕對不是一般的寵物，而是視障者的「眼睛」，是經過嚴格訓練的專業工作犬。

導盲犬的一生非常不容易。牠們出生後就要被送到寄養家庭進行社會化訓練，學習適應人類的生活環境。長大後，要進入導盲犬學校接受專業訓練，學習聽懂幾十種指令，學習尋找路口、空位、電梯按鈕，最重要的是學習「智慧違抗」——當主人的指令會導致危險（例如前面有坑洞或車子衝過來）時，導盲犬必須拒絕執行，以保護主人的安全。牠們工作時必須全神貫注，壓抑自己想玩耍、想吃東西的本能，這是多麼偉大的情操。

所以，當我們在路上遇到導盲犬時，請務必遵守「三不一問」的原則：
1. **不餵食**：絕對不能給牠們吃東西。因為人類的食物可能危害牠們的健康，而且餵食會讓牠們分心，忘記正在工作，這會讓視障者陷入危險。
2. **不干擾**：不要摸牠、叫牠、或是發出怪聲音吸引牠的注意。你的「好可愛」可能會打斷牠們的專注力。
3. **不拒絕**：根據法律規定，導盲犬是視障者的輔助工具（就像輪椅一樣），所有的公共場所，包含餐廳、公車、飯店、電影院，都「不得」拒絕導盲犬進入，也不能額外收費。
4. **主動詢問**：如果你看到視障朋友好像迷路了，或是在路口猶豫不決，可以主動上前詢問：「請問需要幫忙嗎？」

導盲犬奉獻了牠們的一生為人類服務，牠們的穩重、忠誠與專業令人感動。不打擾，就是給這對最佳拍檔最溫柔的支持與尊重。讓我們一起營造一個對導盲犬友善的環境。`,
                questions: [

                    { level: 2, question: "導盲犬學會「智慧違抗」的目的是什麼？", options: ["為了跟主人唱反調。", "當主人的指令可能導致危險時，拒絕執行以保護主人安全。", "為了偷懶不想走路。", "為了要吃更多零食。"], answer: 1 }

            {
                id: 12,
                title: "看不見的殺手：海洋酸化",
                category: "環境教育 / 海洋",
                iconType: "Globe",
                color: "bg-blue-400",
                content: `我們都知道燃燒石油、煤炭排放的二氧化碳會造成全球暖化，讓地球發燒。但你知道嗎？二氧化碳也是海洋的隱形殺手。海洋就像是地球的一個超大吸塵器，它吸收了人類排放到大氣中約三分之一的二氧化碳。這聽起來好像是好事，因為幫忙減少了空氣中的溫室氣體，但事實上，海洋正在為此付出慘痛的代價。

當海水吸收了過量的二氧化碳，會與水發生化學反應，產生碳酸，導致海水的酸鹼值（pH值）下降，變得越來越「酸」。這就是所謂的「海洋酸化（Ocean Acidification）」。你可能會想：「海水酸一點有什麼關係？」關係可大了！因為酸性的海水會腐蝕並溶解「碳酸鈣」，而碳酸鈣正是許多海洋生物（如貝類、珊瑚、螃蟹、海膽）用來製造外殼和骨架的主要原料。

想像一下，住在海裡的寄居蟹找不到堅硬的殼可以住，珊瑚的骨架變得脆弱易碎甚至無法生長，浮游生物（如翼足類，很多魚的食物）的外殼溶解死亡。這不僅會直接殺死這些生物，更會造成連鎖反應。因為浮游生物和珊瑚礁是海洋生態系的基礎，如果牠們消失了，小魚就沒有食物吃，大魚也就跟著餓死，最後整個海洋食物鏈崩潰，連人類也會面臨沒魚可吃、漁業蕭條的困境。

海洋酸化是悄悄發生的，我們肉眼看不見，海水嚐起來也不會變酸，但它對生態的威脅絕對不亞於垃圾汙染。這是全球性的化學改變，無法像撿垃圾一樣輕易清除。解決海洋酸化的根本方法，只有一個：節能減碳。減少二氧化碳的排放，不只是為了救北極熊，也是為了救救那片孕育生命的湛藍大海，以及依賴海洋生存的我們。`,
                questions: [
                    { level: 1, question: "造成「海洋酸化」的主要化學原因是？", options: ["工廠排放酸性廢水直接倒入海中。", "海洋吸收了過量的人為排放二氧化碳，與水反應生成碳酸。", "海底火山爆發釋放硫磺。", "魚類尿尿太多導致水質變酸。"], answer: 1 },
                    { level: 2, question: "海洋酸化對海洋生物最直接的傷害是？", options: ["海水變太鹹，魚會脫水。", "溶解碳酸鈣結構，影響貝類、珊瑚、浮游生物的外殼與骨架形成。", "魚類會變成酸性體質。", "海草會長太快堵住海面。"], answer: 1 },
                    { level: 3, question: "如果浮游生物（如翼足類）因為酸化而死亡，會產生什麼生態後果？（推論題）", options: ["海水會變乾淨。", "食物鏈底層崩潰，導致上層的魚類和海洋生物因缺乏食物而餓死。", "沒有影響。", "鯨魚會改吃海草。"], answer: 1 },
                    { level: 4, question: "文章將海洋比喻為地球的什麼，說明其吸收二氧化碳的角色？", options: ["吸塵器。", "電暖器。", "垃圾桶。", "洗衣機。"], answer: 0 },
                    { level: 4, question: "解決海洋酸化的根本方法是？", options: ["倒大量的鹼性水進去中和。", "節能減碳，從源頭降低大氣中的二氧化碳排放。", "禁止吃海鮮。", "發明耐酸的魚。"], answer: 1 }
                ]
            },
            {

                title: "台灣矽盾：小小晶片大世界",
                category: "科技教育 / 政經",
                iconType: "Cpu",
                color: "bg-emerald-800",
                content: `拿起你的智慧型手機、打開筆記型電腦、甚至是你家裡的洗衣機、冷氣和爸爸開的汽車，這些現代科技產品之所以能運作，都依賴著一個核心零件——「晶片」（半導體）。你可能不知道，這個比指甲還小的黑色方塊，裡面卻藏著數十億個比頭髮還細微的電路，它是現代科技的大腦。而更讓你驚訝的可能是，全世界最先進、最厲害的晶片，絕大多數都是由我們居住的這座小島——台灣所製造的。

但是，能力越強，責任與挑戰也越大。製造晶片是一個非常精密且耗能的過程，需要極為穩定的電力、大量純淨的水資源，以及非常優秀的高科技人才。這對台灣的環境資源是個考驗。此外，各國為了分散風險，現在也希望台積電能去他們國家（如美國、日本、德國）蓋工廠，這牽涉到複雜的國際政治角力與技術保護問題。

                questions: [
                    { level: 1, question: "為什麼台灣被稱為擁有「矽盾（Silicon Shield）」？", options: ["因為台灣生產的盾牌很堅固。", "因為台灣在半導體晶片供應鏈的關鍵地位，讓國際社會為了自身利益必須重視台灣安全。", "因為台灣的矽礦產量豐富。", "因為台灣的建築物都用矽做的。"], answer: 1 },
                    { level: 1, question: "晶片（半導體）在現代科技產品中的主要功能是什麼？", options: ["作為裝飾品。", "作為電子產品的運算核心與大腦。", "用來發電。", "用來增加重量。"], answer: 1 },

            {
                id: 14,
                title: "錢變薄了？通膨怪獸來襲",
                category: "國際教育 / 經濟",
                iconType: "TrendingUp",
                color: "bg-red-800",
                content: `最近跟爸爸媽媽去買東西時，你有沒有發現：巷口那家好吃的雞排漲價了？便利商店的茶葉蛋也變貴了？以前一百元可以買很多零食，現在卻買不到幾樣。這種「東西普遍變貴，同樣的錢能買到的東西變少」的現象，在經濟學上稱為「通貨膨脹（Inflation）」，簡稱「通膨」。

為什麼會有通膨呢？原因很複雜，就像是一隻有多個頭的怪獸。
第一種原因是「成本推動」：例如製作麵包的麵粉變貴了，麵包店老闆為了不賠錢，只好漲價。這可能跟國際局勢有關，像烏克蘭是世界糧倉，發生戰爭後小麥出口受阻，全球麵粉就漲價了；或是石油漲價，運送商品的運費變貴，商品價格自然也跟著水漲船高。
第二種原因是「需求拉動」：當大家都有錢，都很想買某樣東西，但東西的數量有限（供不應求），價格就會被搶高。
第三種原因是「貨幣過多」：如果國家印了太多鈔票，市場上的錢太多，錢就不值錢了，物價就會上漲。

通膨對我們的生活影響很大。雖然爸爸媽媽的薪水可能也有漲，但如果薪水漲的速度比物價漲的速度慢，那麼我們實際能買到的東西還是變少了，這叫做「實質購買力下降」。生活會變得比較辛苦，原本可以存下來的錢也變少了。

面對通膨怪獸，我們不能只會花錢，更要學會「理財」。
1. **分辨需要與想要**：買東西前先想一想，是生活必須的（需要），還只是單純想擁有（想要）？
2. **養成記帳習慣**：知道錢花去哪裡，才能控制支出。
3. **愛惜物品**：不浪費就是省錢。
這不是要我們變得小氣，而是要學會聰明消費，保護自己的荷包不被通膨怪獸吃掉。`,
                questions: [
                    { level: 1, question: "「通貨膨脹」對我們生活最直接的感受是什麼？", options: ["錢包變重了。", "同樣金額的錢，能買到的商品數量變少了（貨幣購買力下降）。", "銀行存款利息變多。", "商品品質變好。"], answer: 1 },
                    { level: 3, question: "文章提到戰爭（如烏俄戰爭）如何導致通膨？（推論題）", options: ["戰爭讓大家不想花錢。", "戰爭導致原物料（如小麥、石油）供應鏈中斷，推升生產與運輸成本。", "戰爭讓人口減少。", "戰爭讓鈔票消失。"], answer: 1 },

            {
                id: 15,
                title: "玫瑰少年與霸氣女孩：性別平等",
                category: "性別平等教育",
                iconType: "Users",
                color: "bg-pink-600",
                content: `從小我們就被社會教導：「男生要勇敢、不能哭，喜歡藍色和機器人」、「女生要溫柔、文靜，喜歡粉紅色和洋娃娃」。這些固定的想法叫做「性別刻板印象」。但實際上，每個人的氣質、興趣與能力，跟生理性別並沒有絕對的關係。

屏東高樹國中曾發生過一件令人遺憾的事。有一位男同學叫葉永鋕，因為他的氣質比較陰柔，喜歡做家事、編織，而在學校遭受同學的嘲笑與霸凌。他甚至不敢在下課時間去上廁所，只能趁上課時偷偷去，最後不幸在廁所意外離世。這個「玫瑰少年」的故事，喚醒了台灣社會對性別氣質與校園霸凌的重視，也推動了《性別平等教育法》的立法。這個故事讓我們反思，為什麼我們不能容忍跟傳統形象不一樣的人？

現在，時代已經改變了。我們看到很多男生當護理師、幼教老師，展現細心與耐心的一面；也有很多女生當戰鬥機飛行員、科學家、總統，展現帥氣、果斷與智慧。性別平等不是要抹去男生女生的差別，而是要尊重每個人的獨特性，給予每個人平等的機會。男生可以哭、可以脆弱、可以喜歡粉紅色；女生可以強壯、可以勇敢、可以不穿裙子。

我們應該學習欣賞每個人的不同。當你看到男同學喜歡玩洋娃娃，或是女同學喜歡玩機器人時，不要嘲笑他們，而是要尊重他們的選擇。不給別人貼標籤，不因為性別氣質而霸凌他人，讓每朵花都能依照自己的樣子綻放，這才是真正的自由與平等。`,
                questions: [
                    { level: 1, question: "「性別刻板印象」是指？", options: ["男女生身體構造的不同。", "社會對特定性別設定的既定印象與行為規範（如男生勇敢、女生溫柔）。", "法律規定的性別權利。", "男生女生的制服顏色。"], answer: 1 },
                    { level: 3, question: "「玫瑰少年」葉永鋕的故事提醒我們什麼重要的課題？", options: ["男生不可以做家事。", "校園中應消除對不同性別氣質的歧視與霸凌，尊重多元。", "學校廁所要改建。", "編織是很危險的活動。"], answer: 1 },
                    { level: 2, question: "真正的「性別平等」展現在？", options: ["強迫男生穿裙子。", "職業與興趣的選擇不應受性別限制，尊重個人的特質發展。", "女生一定要比男生兇。", "男生一定要讓女生。"], answer: 1 },
                    { level: 4, question: "如果看到男同學喜歡玩洋娃娃，我們應該採取什麼態度？", options: ["嘲笑他是娘娘腔。", "尊重他的興趣，不帶有偏見與歧視。", "告訴老師請他改進。", "把洋娃娃丟掉。"], answer: 1 },
                    { level: 3, question: "文章標題「霸氣女孩」意味著？", options: ["女生脾氣很壞。", "女生也可以展現自信、領導力與剛強的一面，不受傳統柔弱形象束縛。", "女生喜歡欺負人。", "女生長得很壯。"], answer: 1 }

            {
                id: 16,
                title: "網路不是法外之地：談法律與霸凌",

                iconType: "Lock",
                color: "bg-gray-700",
                content: `隨著手機和社群軟體的普及，霸凌從校園角落延伸到了虛擬世界。在班級群組裡集體罵人、偷拍同學照片做成梗圖嘲笑、或是創立匿名帳號（小帳）散播不實謠言，這些都是常見的「網路霸凌」。很多人以為躲在螢幕後面，用假名發言就不用負責，這可是大錯特錯的觀念！

首先，我們要知道「網路不是法外之地」。網路世界凡走過必留下痕跡，這就是「數位足跡」。無論你用什麼帳號，警方都有技術可以透過IP位址追蹤到發文者是誰。在網路上辱罵他人，即使沒有指名道姓但大家知道在罵誰，也可能觸犯刑法的「公然侮辱罪」；捏造事實毀壞他人名譽，則可能觸犯「誹謗罪」；未經同意散布他人私密照片，更可能觸犯嚴重的「妨害秘密罪」或兒少相關法律。這些都會留下「前科」，跟隨你一輩子，影響未來的升學與就業。

更重要的是，網路上的文字雖然沒有聲音，但殺傷力依然驚人，甚至比傳統霸凌更可怕。
1. **傳播速度快**：謠言一旦發出，幾秒鐘就能傳遍全校甚至全世界。
2. **無法完全刪除**：截圖、備份讓傷害永久存在。
3. **24小時無休**：受害者連回到家都無法逃避，隨時隨地都可能收到攻擊訊息。

在按下「發送」鍵之前，請運用你的「同理心」想三秒鐘：「如果我是對方，看到這句話會難過嗎？」、「這張照片如果是我，我願意被公開嗎？」。別讓你的手指成為傷人的武器。如果你是旁觀者，請不要按讚、不要轉傳，若是可以，私下關心受害者或截圖告訴老師。你的小小善意，可能是拯救受害者的關鍵力量。`,

                    { level: 1, question: "為什麼說「網路不是法外之地」？", options: ["因為網路上沒有警察。", "因為網路行為同樣受法律規範，違法者仍會被追查並負起法律責任。", "因為網路是虛擬的，法律管不到。", "因為大家都在國外伺服器。"], answer: 1 },
                    { level: 2, question: "在班級群組公開辱罵同學，可能觸犯什麼罪？", options: ["竊盜罪。", "公然侮辱罪或誹謗罪。", "傷害罪。", "詐欺罪。"], answer: 1 },
                    { level: 1, question: "關於「數位足跡」與法律責任，下列觀念何者正確？", options: ["用匿名帳號就不會被發現。", "刪掉留言就沒事了。", "網路行為均有紀錄，警方可透過IP追蹤，且紀錄難以完全消除。", "只有駭客才查得到。"], answer: 2 },
                    { level: 3, question: "網路霸凌對受害者的傷害往往比傳統霸凌更深，原因是？", options: ["網路霸凌比較有趣。", "傳播速度快、範圍廣、24小時無休且紀錄難以磨滅。", "網路霸凌不會痛。", "受害者可以關機就好。"], answer: 1 },

            {
                id: 17,
                title: "會呼吸的石頭屋：排灣族石板屋",
                category: "原住民族教育 / 文化",
                iconType: "Home",
                color: "bg-stone-600",
                content: `在屏東縣的三地門、霧台、泰武等原住民部落，特別是魯凱族與排灣族的聚落，你可能會看到一種黑灰色的美麗建築，那就是原住民傳統智慧的結晶——「石板屋」。這種房子不用鋼筋水泥，不用釘子，而是族人就地取材，利用當地盛產的板岩和頁岩堆砌而成。

石板屋的設計充滿了科學原理與生態智慧。首先，石板具有優良的熱傳導特性，白天吸熱、晚上散熱，加上通風設計，讓屋內冬暖夏涼，因此被稱為「會呼吸的房子」。其次，屋頂的石板排列像魚鱗一樣，層層疊疊，雨水會順著流下不會漏水。而且，石板屋的結構採用仿生學原理，樑柱接合處具有彈性，非常耐震，甚至經歷颱風地震都屹立不搖。

更特別的是，石板屋不僅是居住的空間，更反映了部落的社會階級與文化信仰。頭目家的石板屋通常最大，門楣上會有祖靈柱和百步蛇、陶壺等象徵貴族身分的雕刻；一般平民的房子則比較樸素。屋內通常會葬有祖先的靈魂（室內葬），象徵生者與死者同在，受到祖靈的庇佑。

建造一座石板屋非常不容易，每一塊石板的採集、搬運和堆疊，都需要全村族人互相幫忙，這也象徵了部落團結互助的精神。現在，屏東的老七佳部落等地的石板屋聚落，已被列為世界級的文化遺產潛力點。這不僅是台灣建築的驕傲，更是人類適應環境、與自然共存的典範。`,

                    { level: 3, question: "石板屋的建造過程體現了部落的什麼精神？", options: ["個人主義。", "互助合作（換工）的團結精神。", "商業交易。", "競爭比較。"], answer: 1 },

                iconType: "UsersOrange",
                color: "bg-orange-500",
                content: `走在路上，你是不是發現拿著拐杖的爺爺奶奶變多了，推著嬰兒車的媽媽變少了？這不是你的錯覺。台灣正在快速變老，預計在2025年就會進入「超高齡社會」，也就是說，每5個台灣人當中，就有1個是65歲以上的老人。這是一個我們必須面對的社會大趨勢。

變老是每個人必經的過程，就像花開花落一樣自然。老了之後，身體機能會退化，眼睛會看不清楚（老花眼），耳朵聽不清楚，走路會變慢，甚至記憶力退化，忘記回家的路，這就是「失智症」。這時候，他們非常需要家人的陪伴、醫療的照護與社會的包容。但是，現在年輕人忙著工作，很多老人只能獨自在家，感到孤單寂寞，這就是「獨居老人」的問題。

這叫做「代間學習（Intergenerational Learning）」，老人有豐富的人生智慧可以教我們，我們有新科技的知識可以教他們，世代之間互相學習、互相尊重。我們也會變老，現在我們怎麼對待老人，未來我們的孩子就怎麼對待我們。讓我們一起打造一個對老人友善、溫暖的社會。`,

            }
        }

        function renderHome() {
            currentScreen = 'home';
            updateHeaderButton();
            const app = document.getElementById('app');
            const completedCount = Object.values(quizHistory).filter(h => h.completed).length;
            const uncompletedCount = articles.length - completedCount;

            let articlesHtml = articles.map(article => {
                const history = quizHistory[article.id];
                const isCompleted = history?.completed;
                const highScore = history?.score || 0;
                const borderClass = isCompleted ? 'border-green-400' : 'border-gray-200 hover:border-blue-400';
                
                let badgeHtml = isCompleted

        function renderReading() {
            currentScreen = 'reading';
            updateHeaderButton();
            const article = articles.find(a => a.id === selectedArticleId);
            const app = document.getElementById('app');

            app.innerHTML = `
                <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-6 fade-in border-t-8 border-blue-500">
                    <div class="flex items-center gap-4 mb-6 border-b pb-4">

        }

        function renderQuiz() {
            currentScreen = 'quiz';
            updateHeaderButton();
            const article = articles.find(a => a.id === selectedArticleId);
            const question = article.questions[currentQuestionIndex];
            const app = document.getElementById('app');

            // Generate Options HTML with PIRLS level labels
            const levelClass = `level-${question.level}`;
            const levelText = ["直接提取", "直接推論", "詮釋整合", "比較評估"][question.level - 1];
            
            const optionsHtml = question.options.map((option, idx) => {
                let buttonClass = 'border-gray-200 hover:border-blue-400 hover:bg-blue-50 hover:shadow-md';
                let iconHtml = '';
                
                if (showFeedback) {
                    if (idx === question.answer) {
                        buttonClass = 'border-green-500 bg-green-50 text-green-900 font-bold shadow-md';
                        iconHtml = `<div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-green-500 w-6 h-6">${icons.CheckCircle}</div>`;
                    } else {
                        buttonClass = 'border-gray-200 opacity-50';
                    }
                    if (idx !== question.answer && !isCorrect) {
                        buttonClass += ' opacity-50';
                    }
                }

                return `
                <button ${showFeedback ? 'disabled' : ''} onclick="handleAnswer(${idx})" class="w-full text-left p-5 rounded-xl border-2 transition-all text-lg group relative mb-4 ${buttonClass}">
                    <span class="mr-3 font-bold text-gray-400 group-hover:text-blue-500">${String.fromCharCode(65 + idx)}.</span>
                    ${option}
                    ${iconHtml}
                </button>`;
            }).join('');

            // Feedback Section
            let feedbackHtml = '';
            if (showFeedback) {
                const feedbackClass = isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200';
                const feedbackIcon = isCorrect ? `<div class="text-green-600">${icons.CheckCircle.replace('width="24"', 'width="32"').replace('height="24"', 'height="32"')}</div>` : `<div class="text-red-600">${icons.XCircle}</div>`;
                const feedbackText = isCorrect ? "答對了！太棒了！" : "答錯囉！再接再厲";
                const scoreText = isCorrect ? '<p class="text-green-600 font-bold">+20 分</p>' : `<p class="text-red-700 mt-1">正確答案是：<span class="font-bold">${String.fromCharCode(65 + question.answer)}</span></p>`;
                const btnText = currentQuestionIndex < 4 ? '下一題' : '看成績';

                feedbackHtml = `
                <div class="mt-8 p-6 rounded-xl flex flex-col items-center gap-4 fade-in border-2 ${feedbackClass}">
                    <div class="flex items-center gap-3 w-full">
                        <div class="p-3 rounded-full ${isCorrect ? 'bg-green-100' : 'bg-red-100'}">
                            ${feedbackIcon}
                        </div>
                        <div>

                            ${scoreText}
                        </div>
                        <button onclick="nextQuestion()" class="ml-auto bg-gray-800 text-white px-8 py-3 rounded-xl hover:bg-gray-700 transition font-bold shadow-lg transform hover:-translate-y-0.5 active:translate-y-0">
                            ${btnText}
                        </button>
                    </div>
                </div>`;
            }

            // Main Quiz Layout
            app.innerHTML = `

                    <div class="bg-white p-6 rounded-xl shadow-lg h-full overflow-y-auto border-2 border-gray-100 custom-scrollbar ${showArticleInMobile ? 'block' : 'hidden lg:block'}">

                            ${showArticleInMobile ? "隱藏文章 (專心作答)" : "顯示文章 (查找答案)"}

                        <div class="bg-white p-8 rounded-xl shadow-lg relative flex-grow border-2 border-blue-50">
                            <div class="flex justify-between text-sm text-gray-500 mb-2 font-bold">
                                <span>第 ${currentQuestionIndex + 1} 題 / 共 5 題</span>
                                <span class="text-blue-600">目前得分: ${currentScore}</span>
                            </div>
                            <div class="w-full bg-gray-200 h-3 rounded-full mb-8">
                                <div class="bg-blue-500 h-3 rounded-full transition-all duration-500 ease-out" style="width: ${((currentQuestionIndex + 1) / 5) * 100}%"></div>

                            <h3 class="text-xl font-bold text-gray-800 mb-8 leading-relaxed">
                                <span class="pirls-label ${levelClass}">${levelText}</span>
                                <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded mr-2 text-sm align-middle">Q${currentQuestionIndex+1}</span>
                                ${question.question}
                            </h3>

                            <div class="space-y-0">
                                ${optionsHtml}
                            </div>

                            ${feedbackHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderResult() {
            currentScreen = 'result';
            updateHeaderButton();
            const app = document.getElementById('app');
            
            let message = "";
            let colorClass = "";
            let iconSvg = "";
            
            if (currentScore === 100) { 
                message = "太厲害了！你是深度閱讀大師！"; 
                colorClass = "text-yellow-500"; 
                iconSvg = icons.Award.replace('width="24"', 'width="80"').replace('height="24"', 'height="80"');
            } else if (currentScore >= 80) { 
                message = "很棒喔！你的理解力非常強！"; 
                colorClass = "text-green-500"; 
                iconSvg = icons.Star.replace('width="48"', 'width="80"').replace('height="48"', 'height="80"'); 
            } else if (currentScore >= 60) { 
                message = "還不錯，繼續加油！"; 
                colorClass = "text-blue-500"; 
                iconSvg = icons.TrendingUp.replace('width="24"', 'width="80"').replace('height="24"', 'height="80"'); 
            } else { 
                message = "別灰心，多讀幾次就能抓到重點！"; 
                colorClass = "text-red-500"; 
                iconSvg = icons.RefreshCcw.replace('width="16"', 'width="80"').replace('height="16"', 'height="80"'); 
            }

            app.innerHTML = `
                <div class="max-w-xl mx-auto mt-10 bg-white p-12 rounded-3xl shadow-2xl text-center border-4 border-gray-100 fade-in">
                    <div class="inline-block p-6 rounded-full mb-6 ${currentScore >= 60 ? 'bg-yellow-100' : 'bg-gray-100'}">
                        <div class="${colorClass}">
                            ${iconSvg}
                        </div>
                    </div>
                    <div class="text-7xl font-black mb-4 ${colorClass} tracking-tighter">${currentScore}<span class="text-3xl text-gray-400 ml-2">分</span></div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-8">${message}</h3>
                    
                    <div class="flex flex-col gap-4">
                        <button onclick="startQuiz()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2 shadow-lg hover:shadow-blue-200">
                            ${icons.RefreshCcw} 再測驗一次 (刷高分)
                        </button>
                        <button onclick="goHome()" class="w-full bg-gray-100 text-gray-700 py-4 rounded-xl font-bold hover:bg-gray-200 transition flex items-center justify-center gap-2">
                            ${icons.Home} 回到首頁選其他新聞
                        </button>
                    </div>
                </div>
            `;
        }

        // --- Logic Functions ---

        function startReading(id) {
            selectedArticleId = id;
            renderReading();
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            currentScore = 0;
            showFeedback = false;
            isCorrect = false;
            renderQuiz();
        }

        function handleAnswer(optionIndex) {
            const article = articles.find(a => a.id === selectedArticleId);
            const currentQuestion = article.questions[currentQuestionIndex];
            const correct = optionIndex === currentQuestion.answer;
            
            isCorrect = correct;
            showFeedback = true;
            
            if (correct) {
                currentScore += 20;
            }
            renderQuiz(); 
        }

        function nextQuestion() {
            showFeedback = false;
            if (currentQuestionIndex < 4) {
                currentQuestionIndex++;
                renderQuiz();
            } else {
                saveResult(selectedArticleId, currentScore);
                renderResult();
            }
        }

        function saveResult(articleId, score) {
            const existing = quizHistory[articleId] || { score: 0, completed: false };
            const newHistory = {
                ...quizHistory,
                [articleId]: {
                    score: Math.max(score, existing.score),
                    completed: true,
                    lastPlayed: new Date().toISOString()
                }
            };
            quizHistory = newHistory;
            localStorage.setItem('xishiNewQuizHistoryV5_18Articles', JSON.stringify(newHistory));
        }

        function goHome() {
            renderHome();
        }

        function toggleMobileArticle() {
            showArticleInMobile = !showArticleInMobile;
            renderQuiz();
        }

    </script>
