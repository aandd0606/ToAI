                content: `每年十月，當東北季風吹起，屏東滿州鄉的天空就會出現一群嬌客——灰面鵟鷹。因為牠們總是在十月十日國慶日前後過境台灣，所以又被稱為「國慶鳥」。場面壯觀的「鷹柱」和「鷹河」，吸引了無數賞鳥人士前往觀賞。

                content: `在屏東來義鄉的林邊溪上游，有一座看不見的水利工程，叫做「二峰圳」。它已經運作了一百年，不需要用電，也不需要馬達，就能源源不絕地將乾淨的水送到農田裡。這座神奇的地下水庫，是由日本工程師鳥居信平在1923年設計建造的。

            const completedCount = Object.values(quizHistory).filter(h => h.completed).length;
            const uncompletedCount = articles.length - completedCount;

            let articlesHtml = articles.map(article => {
                const history = quizHistory[article.id];
                const isCompleted = history?.completed;
                const highScore = history?.score || 0;
                const borderClass = isCompleted ? 'border-green-400' : 'border-gray-200 hover:border-blue-400';
                
                // Status Badge
                let badgeHtml = isCompleted 
                    ? `<div class="absolute top-0 right-0 z-10"><div class="bg-green-500 text-white text-xs font-bold px-3 py-1 rounded-bl-xl shadow-md flex items-center gap-1">${icons.CheckCircle.replace('width="24"', 'width="16"').replace('height="24"', 'height="16"')} 已完成</div></div>`
                    : `<div class="absolute top-0 right-0 z-10"><div class="bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-bl-xl shadow-md flex items-center gap-1 animate-pulse">${icons.AlertCircle.replace('width="24"', 'width="16"').replace('height="24"', 'height="16"')} 尚未閱讀</div></div>`;

                // Footer
                let footerHtml = isCompleted
                    ? `<div class="flex items-center justify-center text-green-700 font-bold text-sm">${icons.RefreshCcw} <span class="ml-2">再次複習</span></div>`
                    : `<div class="flex items-center justify-center text-blue-600 font-bold text-sm">開始閱讀挑戰 ${icons.ChevronRight}</div>`;

                // Score
                let scoreHtml = isCompleted 
                    ? `<div class="mt-3 bg-green-50 rounded-lg p-2 flex items-center justify-between border border-green-200"><span class="text-xs text-green-700 font-bold uppercase tracking-wider">最高得分</span><span class="text-xl font-black text-green-600">${highScore}分</span></div>`
                    : '';

                return `
                <div onclick="startReading(${article.id})" class="relative bg-white rounded-xl shadow-md hover:shadow-2xl transition-all duration-300 cursor-pointer flex flex-col justify-between h-full group overflow-hidden border-2 ${borderClass} fade-in">
                    ${badgeHtml}
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4 mt-2">
                            <div class="p-3 rounded-lg shadow-sm ${article.color} text-white">
                                ${icons[article.iconType] || icons.Award}
                            </div>
                            <span class="text-xs font-bold text-gray-500 bg-gray-100 px-2 py-1 rounded mt-1">${article.category}</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-blue-600 transition-colors line-clamp-2">${article.title}</h3>
                        ${scoreHtml}
                    </div>
                    <div class="p-4 border-t ${isCompleted ? 'bg-green-50 border-green-100' : 'bg-gray-50 border-gray-100 group-hover:bg-blue-50 group-hover:border-blue-100'}">
                        ${footerHtml}
                    </div>
                </div>`;
            }).join('');

            app.innerHTML = `
                <div class="mb-8 bg-white border border-blue-100 rounded-2xl p-8 flex flex-col md:flex-row items-center justify-between gap-6 shadow-sm fade-in">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">👋 歡迎來到屏東縣西勢國小數位閱讀網</h2>
                        <p class="text-gray-600 text-lg">這裡有 24 篇結合在地特色與國際視野的精選新聞。請選擇一篇感興趣的文章，閱讀後挑戰測驗，累積你的知識分數！</p>
                    </div>
                    <div class="flex gap-4">
                        <div class="bg-red-50 px-6 py-4 rounded-xl border border-red-100 text-center min-w-[120px]">
                            <div class="text-sm font-bold text-red-400 uppercase tracking-wider mb-1">未完成</div>
                            <div class="text-3xl font-black text-red-500">${uncompletedCount}</div>
                        </div>
                        <div class="bg-green-50 px-6 py-4 rounded-xl border border-green-100 text-center min-w-[120px]">
                            <div class="text-sm font-bold text-green-400 uppercase tracking-wider mb-1">已完成</div>
                            <div class="text-3xl font-black text-green-500">${completedCount}</div>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
                    ${articlesHtml}
                </div>
            `;
        }

        function renderReading() {
            currentScreen = 'reading';
            updateHeaderButton();
            const article = articles.find(a => a.id === selectedArticleId);
            const app = document.getElementById('app');

            app.innerHTML = `
                <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg mt-6 fade-in border-t-8 border-blue-500">
                    <div class="flex items-center gap-4 mb-6 border-b pb-4">
                        <div class="p-3 rounded-lg ${article.color} text-white">
                            ${icons[article.iconType]}
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800">${article.title}</h2>
                    </div>
                    <div class="prose prose-lg text-gray-700 leading-relaxed mb-8 whitespace-pre-line text-lg">
                        ${article.content}
                    </div>
                    <button onclick="startQuiz()" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-2xl py-5 rounded-xl font-bold hover:shadow-lg transition transform hover:scale-[1.01] flex items-center justify-center gap-3 shadow-blue-200 group">
                        ${icons.TrendingUp} <span class="group-hover:animate-bounce">開始測驗 (滿分100分)</span>
                    </button>
                </div>
            `;
            window.scrollTo(0, 0);
        }

        function renderQuiz() {
            currentScreen = 'quiz';
            updateHeaderButton();
            const article = articles.find(a => a.id === selectedArticleId);
            const question = article.questions[currentQuestionIndex];
            const app = document.getElementById('app');

            // Generate Options HTML
            const optionsHtml = question.options.map((option, idx) => {
                let buttonClass = 'border-gray-200 hover:border-blue-400 hover:bg-blue-50 hover:shadow-md';
                let iconHtml = '';
                
                if (showFeedback) {
                    if (idx === question.answer) {
                        buttonClass = 'border-green-500 bg-green-50 text-green-900 font-bold shadow-md';
                        iconHtml = `<div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-green-500 w-6 h-6">${icons.CheckCircle}</div>`;
                    } else {
                        buttonClass = 'border-gray-200 opacity-50';
                    }
                    if (idx !== question.answer && !isCorrect) {
                        buttonClass += ' opacity-50';
                    }
                }

                // Onclick logic is handled by a global function
                return `
                <button ${showFeedback ? 'disabled' : ''} onclick="handleAnswer(${idx})" class="w-full text-left p-5 rounded-xl border-2 transition-all text-lg group relative mb-4 ${buttonClass}">
                    <span class="mr-3 font-bold text-gray-400 group-hover:text-blue-500">${String.fromCharCode(65 + idx)}.</span>
                    ${option}
                    ${iconHtml}
                </button>`;
            }).join('');

            // Feedback Section
            let feedbackHtml = '';
            if (showFeedback) {
                const feedbackClass = isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200';
                const feedbackIcon = isCorrect ? `<div class="text-green-600">${icons.CheckCircle.replace('width="24"', 'width="32"').replace('height="24"', 'height="32"')}</div>` : `<div class="text-red-600">${icons.XCircle}</div>`;
                const feedbackText = isCorrect ? "答對了！太棒了！" : "答錯囉！再接再厲";
                const scoreText = isCorrect ? '<p class="text-green-600 font-bold">+20 分</p>' : `<p class="text-red-700 mt-1">正確答案是：<span class="font-bold">${String.fromCharCode(65 + question.answer)}</span></p>`;
                const btnText = currentQuestionIndex < 4 ? '下一題' : '看成績';

                feedbackHtml = `
                <div class="mt-8 p-6 rounded-xl flex flex-col items-center gap-4 fade-in border-2 ${feedbackClass}">
                    <div class="flex items-center gap-3 w-full">
                        <div class="p-3 rounded-full ${isCorrect ? 'bg-green-100' : 'bg-red-100'}">
                            ${feedbackIcon}
                        </div>
                        <div>
                            <p class="font-bold text-xl ${isCorrect ? 'text-green-800' : 'text-red-800'}">${feedbackText}</p>
                            ${scoreText}
                        </div>
                        <button onclick="nextQuestion()" class="ml-auto bg-gray-800 text-white px-8 py-3 rounded-xl hover:bg-gray-700 transition font-bold shadow-lg transform hover:-translate-y-0.5 active:translate-y-0">
                            ${btnText}
                        </button>
                    </div>
                </div>`;
            }

            // Main Quiz Layout
            app.innerHTML = `
                <div class="max-w-7xl mx-auto mt-6 grid grid-cols-1 lg:grid-cols-2 gap-8 items-start h-[calc(100vh-140px)]">
                    <!-- Left: Article -->
                    <div class="bg-white p-6 rounded-xl shadow-lg h-full overflow-y-auto border-2 border-gray-100 custom-scrollbar ${showArticleInMobile ? 'block' : 'hidden lg:block'}">
                        <div class="flex justify-between items-center mb-4 border-b pb-2 sticky top-0 bg-white z-10">
                            <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                                <span class="text-blue-600">${icons.BookOpen.replace('width="32"', 'width="20"').replace('height="32"', 'height="20"')}</span> 文章閱讀區
                            </h3>
                            <span class="text-sm text-gray-500 hidden lg:inline bg-yellow-100 text-yellow-800 px-2 py-1 rounded">請根據左側文章回答</span>
                        </div>
                        <div class="prose prose-lg text-gray-700 leading-relaxed whitespace-pre-line">
                            <h2 class="text-2xl font-bold text-gray-900 mb-4">${article.title}</h2>
                            ${article.content}
                        </div>
                    </div>

                    <!-- Right: Quiz -->
                    <div class="flex flex-col h-full overflow-y-auto custom-scrollbar pb-20">
                        <button onclick="toggleMobileArticle()" class="lg:hidden mb-4 bg-white p-3 rounded-lg shadow text-blue-600 font-bold flex items-center justify-center gap-2 w-full border border-blue-100">
                            ${showArticleInMobile ? icons.EyeOff : icons.Eye}
                            ${showArticleInMobile ? "隱藏文章 (專心作答)" : "顯示文章 (查找答案)"}
                        </button>

                        <div class="bg-white p-8 rounded-xl shadow-lg relative flex-grow border-2 border-blue-50">
                            <div class="flex justify-between text-sm text-gray-500 mb-2 font-bold">
                                <span>第 ${currentQuestionIndex + 1} 題 / 共 5 題</span>
                                <span class="text-blue-600">目前得分: ${currentScore}</span>
                            </div>
                            <div class="w-full bg-gray-200 h-3 rounded-full mb-8">
                                <div class="bg-blue-500 h-3 rounded-full transition-all duration-500 ease-out" style="width: ${((currentQuestionIndex + 1) / 5) * 100}%"></div>
                            </div>

                            <h3 class="text-xl font-bold text-gray-800 mb-8 leading-relaxed">
                                <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded mr-2 text-sm align-middle">Q${currentQuestionIndex+1}</span>
                                ${question.question}
                            </h3>

                            <div class="space-y-0">
                                ${optionsHtml}
                            </div>

                            ${feedbackHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderResult() {
            currentScreen = 'result';
            updateHeaderButton();
            const app = document.getElementById('app');
            
            let message = "";
            let colorClass = "";
            let iconSvg = "";
            
            if (currentScore === 100) { 
                message = "太厲害了！你是閱讀知識王！"; 
                colorClass = "text-yellow-500"; 
                iconSvg = icons.Award.replace('width="24"', 'width="80"').replace('height="24"', 'height="80"');
            } else if (currentScore >= 80) { 
                message = "很棒喔！西勢國小以你為榮！"; 
                colorClass = "text-green-500"; 
                iconSvg = icons.Star.replace('width="48"', 'width="80"').replace('height="48"', 'height="80"'); 
            } else if (currentScore >= 60) { 
                message = "還不錯，繼續加油！"; 
                colorClass = "text-blue-500"; 
                iconSvg = icons.TrendingUp.replace('width="24"', 'width="80"').replace('height="24"', 'height="80"'); 
            } else { 
                message = "別灰心，再讀一次會更好！"; 
                colorClass = "text-red-500"; 
                iconSvg = icons.RefreshCcw.replace('width="16"', 'width="80"').replace('height="16"', 'height="80"'); 
            }

            app.innerHTML = `
                <div class="max-w-xl mx-auto mt-10 bg-white p-12 rounded-3xl shadow-2xl text-center border-4 border-gray-100 fade-in">
                    <div class="inline-block p-6 rounded-full mb-6 ${currentScore >= 60 ? 'bg-yellow-100' : 'bg-gray-100'}">
                        <div class="${colorClass}">
                            ${iconSvg}
                        </div>
                    </div>
                    <div class="text-7xl font-black mb-4 ${colorClass} tracking-tighter">${currentScore}<span class="text-3xl text-gray-400 ml-2">分</span></div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-8">${message}</h3>
                    
                    <div class="flex flex-col gap-4">
                        <button onclick="startQuiz()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2 shadow-lg hover:shadow-blue-200">
                            ${icons.RefreshCcw} 再測驗一次 (刷高分)
                        </button>
                        <button onclick="goHome()" class="w-full bg-gray-100 text-gray-700 py-4 rounded-xl font-bold hover:bg-gray-200 transition flex items-center justify-center gap-2">
                            ${icons.Home} 回到首頁選其他新聞
                        </button>
                    </div>
                </div>
            `;
        }

        // --- Logic Functions ---

        function startReading(id) {
            selectedArticleId = id;
            renderReading();
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            currentScore = 0;
            showFeedback = false;
            isCorrect = false;
            renderQuiz();
        }

        function handleAnswer(optionIndex) {
            const article = articles.find(a => a.id === selectedArticleId);
            const currentQuestion = article.questions[currentQuestionIndex];
            const correct = optionIndex === currentQuestion.answer;
            
            isCorrect = correct;
            showFeedback = true;
            
            if (correct) {
                currentScore += 20;
            }
            renderQuiz(); // Re-render to show feedback
        }

        function nextQuestion() {
            showFeedback = false;
            if (currentQuestionIndex < 4) {
                currentQuestionIndex++;
                renderQuiz();
            } else {
                // Finish
                // The score is already updated in handleAnswer
                saveResult(selectedArticleId, currentScore);
                renderResult();
            }
        }

        function saveResult(articleId, score) {
            const existing = quizHistory[articleId] || { score: 0, completed: false };
            const newHistory = {
                ...quizHistory,
                [articleId]: {
                    score: Math.max(score, existing.score),
                    completed: true,
                    lastPlayed: new Date().toISOString()
                }
            };
            quizHistory = newHistory;
            // 更改 key 以區隔新舊網站的紀錄
            localStorage.setItem('xishiNewQuizHistory', JSON.stringify(newHistory));
        }

        function goHome() {
            renderHome();
        }

        function toggleMobileArticle() {
            showArticleInMobile = !showArticleInMobile;
            renderQuiz();
        }

    </script>
</body>
</html>
